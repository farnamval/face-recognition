<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Face Recognition Service</h1>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      <div class="feature col">
        <div class="feature-icon bg-primary bg-gradient">
          <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"></use></svg>
        </div>
        <h2>Manage Train</h2>
        <p>Upload training dataset and start new train. </p>
        <a href="upload-train/" class="icon-link">
          Upload train dataset
          <svg class="bi" width="2em" height="4em"><use xlink:href="#chevron-right"></use></svg>
        </a>
          <a href="train/" class="icon-link">
          Start train
          <svg class="bi" width="1em" height="4em"><use xlink:href="#chevron-right"></use></svg>
        </a>
      </div>

      <div class="feature col">
        <div class="feature-icon bg-primary bg-gradient">
          <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
        </div>
        <h2>Recognize</h2>
        <p>Upload photos you need to recognize via pre-trained program and start a process of recognizing people.</p>
        <a href="upload-source/" class="icon-link">
          Upload photos
          <svg class="bi" width="2em" height="1em"><use xlink:href="#chevron-right"></use></svg>
        </a>
        </a>
          <a href="recognize/" class="icon-link">
          Start recognition
          <svg class="bi" width="1em" height="1em"><use xlink:href="#chevron-right"></use></svg>
        </a>
      </div>
    </div>
</body>
</html>
