<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Registration of new recognizer</h1>
    <h5>Registration failed:( Login you have entered is already exist. Please, try again</h5>
   <div class="container">
      <form method="post" enctype="multipart/form-data" action="/create-recognizer/check-login/">
         {% csrf_token %}
         {{ form.login }}<br>
         {{ form.password }}<br>
          <span>{{ error }}</span>

        <button type="submit" class="btn btn-success form-control"><N>Start a creation</N></button>
     </form>
    </div>

</body>
</html>
