<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Recognition Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Face Recognition Service</h1>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

      <div class="feature col">
        <div class="feature-icon bg-primary bg-gradient">
          <svg class="bi" width="1em" height="1em"><use xlink:href="#collection"></use></svg>
        </div>
        <h2>Recognize people</h2>
        <p>Upload photos you need to recognize via pre-trained program and start a process of recognizing people. </p>
        <body>
        <form action="/recognize"/>
          <button type="submit">Start recognition</button>
        </form>
    </body>
      </div>

      <div class="feature col">
        <div class="feature-icon bg-primary bg-gradient">
          <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
        </div>
        <h2>Create new recognizer</h2>
        <p>Use this if you want to upload a new train dataset and create your own recognizer based on it.</p>
        <body>
        <form action="/create-recognizer/">
          <button type="submit">Start creation</button>
        </form>

    </body>
      </div>
    </div>
</body>
</html>
